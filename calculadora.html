<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Estilos da página -->
    <style>
        .tema-escuro {
            margin: 0;
            background-color: black;
            color: aliceblue;
        }

        #resultado {
            font-weight: bold;
        }

        h1 {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: chocolate;
            width: 700;
        }
    </style>

    <script src="calculadora.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="form-group">
            <label for="num1">Número 1:</label>
            <input type="number" class="form-control" id="num1" oninput="limparErro('num1')">
            <small class="text-danger" id="num1-error"></small>
        </div>
        <div class="form-group">
            <label for="num2">Número 2:</label>
            <input type="number" class="form-control" id="num2" oninput="limparErro('num2')">
            <small class="text-danger" id="num2-error"></small>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onclick="somar()">Somar</button>
            <button class="btn btn-primary" onclick="subtrair()">Subtrair</button>
            <button class="btn btn-primary" onclick="multiplicar()">Multiplicar</button>
            <button class="btn btn-primary" onclick="dividir()">Dividir</button>
            <button class="btn btn-danger" onclick="confirmLimpeza()">Limpar</button>
        </div>
        <div class="form-group">
            <label for="result">Resultado:</label>
            <input type="text" class="form-control" id="resultado" readonly>
        </div>
        <div class="form-group">
            <a class="btn btn-info" role="button" onclick="alterartema()">Alternar Tema</a>
        </div>
    </div>
</body>

</html>
